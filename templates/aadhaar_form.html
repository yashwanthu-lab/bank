<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Auto Fill Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background: #e6f3ff;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background: #e8f5e8;
        }
        .upload-icon {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 15px;
        }
        .file-info {
            display: none;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .alert-danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .field-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2><i class="fas fa-id-card me-2"></i>Aadhaar Auto-Fill Form</h2>
            
            <!-- Alert Messages -->
            <div id="alertContainer"></div>
            
            <form id="aadharForm">
                <!-- Upload Section -->
                <div class="mb-4">
                    <label class="form-label fw-bold">
                        <i class="fas fa-upload me-2"></i>Upload Aadhaar Images
                    </label>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h5>Drag & Drop or Click to Upload</h5>
                        <p class="text-muted mb-0">Upload front and back of your Aadhaar card</p>
                        <input type="file" class="d-none" id="aadhaarImages" accept="image/*" multiple required>
                    </div>
                    <div class="file-info" id="fileInfo">
                        <i class="fas fa-check-circle text-success me-2"></i>
                        <span id="fileNames"></span>
                    </div>
                </div>
                
                <!-- Loading Indicator -->
                <div class="loading" id="loadingIndicator">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Processing...</span>
                    </div>
                    <p class="mt-3">Extracting data from your Aadhaar card...</p>
                </div>
                
                <!-- Form Fields -->
                <div class="field-group">
                    <h5 class="mb-3"><i class="fas fa-user me-2"></i>Personal Information</h5>
                    
                    <!-- Name -->
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter full name">
                    </div>
                    
                    <!-- Aadhaar Number -->
                    <div class="mb-3">
                        <label class="form-label">Aadhaar Number</label>
                        <input type="text" class="form-control" id="aadharNumber" maxlength="12" placeholder="Enter 12-digit Aadhaar number">
                    </div>
                    
                    <!-- DOB -->
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    
                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" id="gender">
                            <option value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <!-- Address Section -->
                <div class="field-group">
                    <h5 class="mb-3"><i class="fas fa-map-marker-alt me-2"></i>Address Information</h5>
                    
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Enter full address"></textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-paper-plane me-2"></i>Submit Form
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for AJAX -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        // Global variables
        let selectedFiles = [];
        
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('aadhaarImages');
        const fileInfo = document.getElementById('fileInfo');
        const fileNames = document.getElementById('fileNames');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const alertContainer = document.getElementById('alertContainer');
        
        // Utility functions
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <strong>${type === 'success' ? 'Success!' : 'Error!'}</strong> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
       
        function showLoading(show = true) {
            loadingIndicator.style.display = show ? 'block' : 'none';
        }
        
        function formatAadhaarNumber(number) {
            // Remove all spaces and format as XXXX XXXX XXXX
            const cleaned = number.replace(/\s/g, '');
            return cleaned.replace(/(\d{4})(\d{4})(\d{4})/, '$1 $2 $3');
        }
        
        function formatDateForInput(dateString) {
            // Convert DD/MM/YYYY to YYYY-MM-DD for HTML date input
            if (dateString && dateString.includes('/')) {
                const [day, month, year] = dateString.split('/');
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }
            return dateString;
        }
        
        // Upload area event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            
            if (selectedFiles.length > 0) {
                const fileNamesList = selectedFiles.map(f => f.name).join(', ');
                fileNames.textContent = `${selectedFiles.length} file(s): ${fileNamesList}`;
                fileInfo.style.display = 'block';
                
                // Automatically extract data when files are selected
                extractAadhaarData();
            } else {
                fileInfo.style.display = 'none';
            }
        }
        
        async function extractAadhaarData() {
            if (selectedFiles.length === 0) {
                showAlert('Please select Aadhaar images first.', 'danger');
                return;
            }
            
            showLoading(true);
            
            let formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append("aadhaar_images", file);
            });
            
            try {
                console.log('Sending request to extract Aadhaar data...');
                
                const response = await axios.post("/extract_aadhaar", formData, {
                    headers: { 
                        "Content-Type": "multipart/form-data" 
                    },
                    timeout: 30000 // 30 second timeout
                });
                
                console.log('Response received:', response.data);
                
                const data = response.data;
                
                // Auto-fill form fields
                if (data.name) {
                    document.getElementById("name").value = data.name;
                }
                
                if (data.aadhaar_number) {
                    document.getElementById("aadharNumber").value = formatAadhaarNumber(data.aadhaar_number);
                }
                
                if (data.date_of_birth) {
                    document.getElementById("dob").value = formatDateForInput(data.date_of_birth);
                }
                
                if (data.gender) {
                    const genderValue = data.gender.toLowerCase();
                    let selectedGender = "";
                    
                    if (genderValue.includes("m") || genderValue === "male") {
                        selectedGender = "Male";
                    } else if (genderValue.includes("f") || genderValue === "female") {
                        selectedGender = "Female";
                    } else {
                        selectedGender = "Other";
                    }
                    
                    document.getElementById("gender").value = selectedGender;
                }
                
                if (data.address) {
                    document.getElementById("address").value = data.address;
                }
                
                showAlert('Aadhaar data extracted and form filled successfully!', 'success');
                
            } catch (error) {
                console.error('Error extracting Aadhaar details:', error);
                
                let errorMessage = 'Error extracting Aadhaar details. ';
                
                if (error.response) {
                    // Server responded with error status
                    errorMessage += `Server error: ${error.response.data.error || error.response.statusText}`;
                } else if (error.request) {
                    // Request was made but no response received
                    errorMessage += 'No response from server. Please check your connection.';
                } else {
                    // Something else happened
                    errorMessage += error.message;
                }
                
                showAlert(errorMessage, 'danger');
            } finally {
                showLoading(false);
            }
        }
        
        // Form submission
        document.getElementById("aadharForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                name: document.getElementById("name").value,
                aadhaarNumber: document.getElementById("aadharNumber").value,
                dob: document.getElementById("dob").value,
                gender: document.getElementById("gender").value,
                address: document.getElementById("address").value
            };
            
            console.log('Form submitted with data:', formData);
            showAlert('Form submitted successfully!', 'success');
        });
        
        // Input validation
        document.getElementById("aadharNumber").addEventListener("input", function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
            if (value.length > 12) {
                value = value.substring(0, 12);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
